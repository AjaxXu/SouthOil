<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登陆页面</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

</head>
<body>

<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>用户登录</h1>
        </div>

        <form action="#" >
            <ul>
                <li><input id="userName" type="text" class="text" name="username" value="" placeholder="用户名">
                    <a href="#" class=" icon user"></a></li>
                <li><input id="password" type="password" value="" name="password"/> <a href="#" class="icon lock"></a></li>
            </ul>
            <label id="message-show" style="color: red"></label>
            <div class="submit">
                <input type="button" name="submit" onclick="login()" value="登录">
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>

<!--- footer --->

<div style="text-align:center;">
</div>
</body>
</html>
